<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>XSS Detection Demo</title>
<style>
  body {
    font-family: "Segoe UI", Arial, sans-serif;
    background-color: #f4f7fa;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  .container {
    background: #fff;
    padding: 30px 40px;
    border-radius: 10px;
    box-shadow: 0 0 12px rgba(0,0,0,0.2);
    width: 450px;
  }
  h2 {
    text-align: center;
    color: #0078d7;
  }
  label {
    font-weight: 600;
    display: block;
    margin-top: 15px;
  }
  textarea {
    width: 100%;
    padding: 10px;
    margin-top: 6px;
    border-radius: 5px;
    border: 1px solid #ccc;
    box-sizing: border-box;
    resize: vertical;
  }
  button {
    width: 100%;
    padding: 10px;
    margin-top: 20px;
    background: #0078d7;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }
  button:hover {
    background: #005ea8;
  }
  .result {
    text-align: center;
    margin-top: 20px;
    font-weight: bold;
  }
  .safe {
    color: green;
  }
  .danger {
    color: red;
  }
</style>
</head>
<body>
  <div class="container">
    <h2>XSS Detection Tool</h2>
    <label for="userInput">Enter text or HTML:</label>
    <textarea id="userInput" rows="4" placeholder="Type something like <script>alert('xss')</script>"></textarea>
    <button id="checkBtn">Check for Script Tags</button>
    <div class="result" id="result"></div>
  </div>

<script>

  function hasScriptTags(input) {

    const scriptRegex = /<\s*script\b[^>]*>(.*?)<\s*\/\s*script\s*>/i;
    return scriptRegex.test(input);
  }


  document.getElementById("checkBtn").addEventListener("click", () => {
    const text = document.getElementById("userInput").value.trim();
    const resultEl = document.getElementById("result");

    if (!text) {
      resultEl.textContent = "⚠️ Please enter some text first!";
      resultEl.className = "result danger";
      return;
    }

    if (hasScriptTags(text)) {
      resultEl.textContent = "❌ XSS Detected: Script tags found!";
      resultEl.className = "result danger";
    } else {
      resultEl.textContent = "✅ Safe: No script tags detected.";
      resultEl.className = "result safe";
    }
  });
</script>
</body>
</html>
