<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Password Reuse Detection</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f4f7fa;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  .container {
    background-color: #fff;
    padding: 30px 40px;
    border-radius: 10px;
    box-shadow: 0 0 12px rgba(0,0,0,0.2);
    width: 400px;
  }
  h2 {
    text-align: center;
    color: #0078d7;
  }
  label {
    font-weight: 600;
    display: block;
    margin-top: 15px;
  }
  input {
    width: 100%;
    padding: 10px;
    margin-top: 6px;
    border-radius: 5px;
    border: 1px solid #ccc;
    box-sizing: border-box;
  }
  button {
    width: 100%;
    padding: 10px;
    margin-top: 20px;
    background: #0078d7;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }
  button:hover {
    background: #005ea8;
  }
  .result {
    text-align: center;
    margin-top: 20px;
    font-weight: bold;
  }
  .ok { color: green; }
  .error { color: red; }
  .hint {
    font-size: 0.9em;
    color: #555;
    margin-top: 8px;
  }
</style>
</head>
<body>
  <div class="container">
    <h2>Password Reuse Checker</h2>

    <label for="password">Enter your new password:</label>
    <input type="password" id="password" placeholder="Enter password">

    <button id="checkBtn">Check Password</button>

    <div class="hint">
      Old Passwords (hashed for demo): <br>
      <code id="oldList">Loading...</code>
    </div>

    <div class="result" id="result"></div>
  </div>

<script>

async function sha256Hex(message) {
  const encoder = new TextEncoder();
  const data = encoder.encode(message);
  const hashBuffer = await crypto.subtle.digest('SHA-256', data);
  const hashArray = Array.from(new Uint8Array(hashBuffer));
  return hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
}


let oldPasswordHashes = [];


(async () => {
  const oldPasswords = ["MyOldPass1", "Hello@123", "Test#456"];
  oldPasswordHashes = await Promise.all(oldPasswords.map(p => sha256Hex(p)));
  document.getElementById("oldList").textContent = oldPasswordHashes.join(", ");
})();


document.getElementById("checkBtn").addEventListener("click", async () => {
  const password = document.getElementById("password").value.trim();
  const resultEl = document.getElementById("result");

  if (!password) {
    resultEl.textContent = "⚠️ Please enter a password!";
    resultEl.className = "result error";
    return;
  }

  const hash = await sha256Hex(password);
  const reused = oldPasswordHashes.includes(hash);

  if (reused) {
    resultEl.textContent = "❌ This password has been used before! Please choose a new one.";
    resultEl.className = "result error";
  } else {
    resultEl.textContent = "✅ Password is new and not reused.";
    resultEl.className = "result ok";
  }
});
</script>
</body>
</html>
