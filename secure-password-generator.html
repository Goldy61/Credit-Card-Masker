<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Secure Password Generator</title>
<style>
  body {
    font-family: "Segoe UI", Arial, sans-serif;
    background-color: #f4f7fa;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  .container {
    background: #fff;
    padding: 30px 40px;
    border-radius: 10px;
    box-shadow: 0 0 12px rgba(0,0,0,0.2);
    width: 420px;
    text-align: center;
  }
  h2 {
    color: #0078d7;
    margin-bottom: 10px;
  }
  label {
    font-weight: 600;
    display: block;
    margin-top: 15px;
    text-align: left;
  }
  input[type="number"], input[readonly] {
    width: 100%;
    padding: 10px;
    margin-top: 6px;
    border-radius: 5px;
    border: 1px solid #ccc;
    box-sizing: border-box;
    font-size: 1rem;
  }
  button {
    width: 100%;
    padding: 10px;
    margin-top: 20px;
    background: #0078d7;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 1rem;
  }
  button:hover {
    background: #005ea8;
  }
  .password-box {
    margin-top: 15px;
    background: #f1f3f6;
    padding: 10px;
    border-radius: 5px;
    word-wrap: break-word;
    font-family: monospace;
    font-size: 1.1rem;
  }
  .copy-btn {
    margin-top: 10px;
    background: #28a745;
  }
  .copy-btn:hover {
    background: #1e7e34;
  }
  .hint {
    font-size: 0.85em;
    color: #555;
    margin-top: 5px;
  }
</style>
</head>
<body>
  <div class="container">
    <h2>üîê Secure Password Generator</h2>

    <label for="length">Enter password length:</label>
    <input type="number" id="length" placeholder="e.g., 12" min="6" max="64">

    <button id="generateBtn">Generate Password</button>

    <div class="password-box" id="passwordBox">Your password will appear here...</div>

    <button id="copyBtn" class="copy-btn">Copy Password</button>

    <div class="hint">Uses <code>crypto.getRandomValues()</code> for secure randomness</div>
  </div>

<script>
  // Character set for the password
  const charset = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!@#$%^&*()-_=+[]{}<>?';

  // Function to generate secure random password
  function generateSecurePassword(length) {
    if (length < 6 || length > 64) {
      alert("Please enter a length between 6 and 64.");
      return "";
    }
    const array = new Uint32Array(length);
    crypto.getRandomValues(array);
    let password = "";
    for (let i = 0; i < length; i++) {
      password += charset[array[i] % charset.length];
    }
    return password;
  }

  // Handle button click
  document.getElementById("generateBtn").addEventListener("click", () => {
    const len = parseInt(document.getElementById("length").value);
    const box = document.getElementById("passwordBox");
    if (!len) {
      box.textContent = "‚ö†Ô∏è Please enter a valid number!";
      box.style.color = "red";
      return;
    }
    const password = generateSecurePassword(len);
    box.textContent = password;
    box.style.color = "black";
  });

  // Copy password to clipboard
  document.getElementById("copyBtn").addEventListener("click", () => {
    const text = document.getElementById("passwordBox").textContent;
    if (!text || text.includes("Your password")) {
      alert("Generate a password first!");
      return;
    }
    navigator.clipboard.writeText(text).then(() => {
      alert("Password copied to clipboard!");
    });
  });
</script>
</body>
</html>
